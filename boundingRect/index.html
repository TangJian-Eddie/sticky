<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="space"></div>
    <div class="container">
      <div class="space"></div>
      <div id="parent">
        <div class="sticky" id="sticky">boundingRect吸顶</div>
      </div>
    </div>
    <div class="space"></div>
  </body>
</html>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  .container {
    position: relative;
    width: 100vw;
    height: 150vh;
    background: linear-gradient(black, #fff);
  }
  .space {
    height: 100vh;
  }
  .sticky {
    background-color: #25a0ff;
  }
  #parent[data-fixed="fixed"] .sticky {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
  }
</style>
<script>
  var obj = document.getElementById("parent");
  document.onscroll = function () {
    let offsetTop = obj.getBoundingClientRect().top;
    obj.setAttribute("data-fixed", offsetTop < 0 ? "fixed" : "");
  };
</script>
